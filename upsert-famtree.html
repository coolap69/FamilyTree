<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyStory - Login</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/styles.index">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <iframe src="header.html" width="100%"></iframe>
    </header>
    <div class="content">
        <h1 class="title">My Family Tree</h1>
        <form id="upsertStoryForm">
            <!-- Title -->
            <div>
                <label for="title">Name of Family</label>
                <input id="title" type="text" placeholder="Enter family name" />
            </div>
            <!-- Parents -->
            <div>
                <label for="mother">Mother</label>
                <input id="mother" type="text" placeholder="Mother's name" />
            </div>
            <div>
                    <label for="father">Father</label>
                    <input id="father" type="text" placeholder="Father's name" />
                </div>
            <!-- Siblings -->
            <div>
                    <label for="sister">Sister</label>
                    <input id="sister" type="text" placeholder="Sister's name" />
                </div>
                <div>
                        <label for="brother">Brother</label>
                        <input id="brother" type="text" placeholder="Brother's name" />
                    </div>
            <!-- marriage -->
            <div>
                <label for="love one">Love One</label>
                <input id="love one" type="text" placeholder="Love one" />
            </div>
            <!-- grandparents -->
            <div>
                <label for="grandmother">Grandmother</label>
                <input id="grandmother" type="text" placeholder="Enter grandmother" />
            </div>
            <div>
                <label for="grandfather">Grandfather</label>
                <input id="grandfather" type="text" placeholder="Enter grandfather" />
            </div>
            <!-- Zip -->
            <!-- <div>
                <label for="zip">Zip</label>
                <input id="zip" type="text" placeholder="Enter Zip" />
            </div> -->
            <!-- Country -->
            <!-- <div>
                <label for="country">Country</label>
                <input id="country" type="text" placeholder="Enter Country" />
            </div> -->

            <div class="buttons">
                <input id="save-button" class="btn btn-default" type="submit" value="Save" />
                <a href="index.html" class="btn">Cancel</a>
            </div>
        </form>
    </div>
    <footer>
        <iframe class="footer" src="footer.html" width="100%"></iframe>
    </footer>

    <script src="./src/upsert-famtree.js"></script>
</body>

</html>
